<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </head>
  <body style="height: 752px;" onload="getItems()">
    <div style="width:850px;" class="container rootClass overflow-auto">
<div class="container title"><img class="img-responsive" src="https://www.designfreelogoonline.com/wp-content/uploads/2018/03/000957-Free-restaurant-logo-maker-Luxurious-food-Logo-03.png"><h2>Restaurants For You</h2></div>
<table style="width:80%">
    <tr><td>ID</td><td><span id="id"></span></td></tr>
    <tr><td>Restaurant Name</td><td><input id="name" type="text" size="40"></td></tr>
    <tr><td>Place</td><td><input id="city" type="text" size="40"></td></tr>
    <tr><td>Rating</td><td><input id="rating" type="text" size="40"></td></tr>
    <tr>
        <td class="btnClass" colspan="2">
            <button style="background-color:#43cea2;color:#ffffff;" class="btn" id="save" onclick="saveItem()" disabled="disabled">Save Restaurant</button>
            &nbsp;<button style="background-color:#43cea2;color:#ffffff;" class="btn" id="add" onclick="addItem()">Add Restaurant</button>
        </td>
    </tr>
</table>
<p></p>
<table id="items">
    <thead>
    <tr>
        <th width="5%">Id</th>
        <th width="30%">Restaurant Name</th>
        <th width="30%">City</th>
        <th width="15%">Rating</th>
        <th width="20%">Operation</th>
    </tr>
    </thead>
    <tbody id="tbodyitems"></tbody>
</table>
</div>
<script src="index.js"></script>
</body>
</html>
